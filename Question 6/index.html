<!DOCTYPE html>
<html>
<head>
    <title>Banner Management and Analytics</title>
    <link rel="stylesheet" type="text/css" href="banner.css">
</head>
<body>
    <h1>Banner Management and Analytics</h1>
    
    <h2 class="section-header">Available Banners</h2>
    <ul class="banner-list">
        <li>Banner 1</li>
        <li>Banner 2</li>
        <li>Banner 3</li>
    </ul>
    
    <h2 class="section-header">Analytics</h2>
    <div class="analytics">
        <p>Total Impressions: <span class="impressions">5000</span></p>
        <p>Click-Through Rate: <span class="ctr">5%</span></p>
    </div>
    
    <h2 class="section-header">Add New Banner</h2>
    <form class="banner-form">
        <label for="bannerName">Banner Name:</label>
        <input type="text" id="bannerName" name="bannerName"><br><br>
        
        <label for="bannerURL">Banner URL:</label>
        <input type="url" id="bannerURL" name="bannerURL"><br><br>
        
        <input type="submit" value="Add Banner">
    </form>
</body>
</html>
